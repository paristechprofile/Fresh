<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    </script>
  <title></title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/static/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="container-fluid">
    <nav>
    <div class="row">
      <div class="col-1">
        <ul class="nav">
          <a class="nav-link" href="{{url_for('index')}}" title="Fresh">Fresh</a>
        </ul>
        </div>
        <div class="col-11">
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link active" href="{{url_for('barbers')}}">Find A Barber</a>
          </li>
          <li class="nav-item">
            {% if current_user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href={{url_for('stream', id=current_user.id)}}>Profile</a>
            </li>
              <a class="nav-link" href="{{url_for('logout')}}" title="logout">Logout</a>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('login')}}" title="login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('register')}}" title="register">Register</a>
            </li> 
            {% endif %}
          </li>
        </ul>
      </div>
    </nav>
    <div row>
      <div class="col">
      {% block content %}{% endblock %} 
      </div>
    </div>
    <footer>
      
    </footer>
</body>
</html>
